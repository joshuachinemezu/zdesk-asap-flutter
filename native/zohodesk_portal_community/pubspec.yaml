name: zohodesk_portal_community
description: ASAP Community module Flutter Plugin
version: 1.0.3
homepage:

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  zohodesk_portal_apikit: 
    git: 
      url: https://github.com/joshuachinemezu/zdesk-asap-flutter.git
      path: native/zohodesk_portal_apikit

  zohodesk_portal_configuration: 
    git: 
      url: https://github.com/joshuachinemezu/zdesk-asap-flutter.git
      path: native/zohodesk_portal_configuration

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  plugin:
    platforms:
      android:
        package: com.zoho.desk.asap.community.zohodesk_portal_community
        pluginClass: ZohodeskPortalCommunityPlugin
      ios:
        pluginClass: ZohodeskPortalCommunityPlugin
